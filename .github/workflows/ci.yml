name: Java CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17 (update if your project uses a different version)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install JavaFX
        run: sudo apt-get install openjfx

      # Build the project using Gradle
      - name: Build with Gradle
        run: ./gradlew build

      # (Optional) Run additional tests if you have any.
      # Remove or modify the steps below if they are not applicable.
      #- name: Run I/O redirection tests
      #  run: ./gradlew testIO
      - name: Checkstyle on main code
        run: ./gradlew checkstylemain

      #Check test code
      - name: Checkstyle on test code
        run: ./gradlew checkstyletest
